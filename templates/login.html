{% extends 'base.html' %}

{% block metainfo %}
<title>Login</title>
{% endblock %}

{% block content %}
<div id="container">
    <h1>Login Page</h1>
    <form method="post">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required autofocus>
        
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
