{% extends 'base.html' %}

{% block metainfo %}
<title>Registry</title>
{% endblock %}

{% block content %}
<div id="container">
    <h1>Registry Page</h1>
    <form method="post">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" type="text" required autofocus>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" type="text" required>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" type="text" required>
        <br>
        <button type="submit">Create Account</button>
    </form>
</div>
{% endblock %}
